<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/css/main.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="simon-game">
        <div id="0" data-position="0" data-frequency="329.628" class="tl simon-button green unclickable"></div>
        <div id="1" data-position="1" data-frequency="220" class="tr simon-button red unclickable"></div>
        <div id="2" data-position="2" data-frequency="277.183" class="bl simon-button yellow unclickable"></div>
        <div id="3" data-position="3" data-frequency="164.814" class="br simon-button blue unclickable"></div>
      </div>
        <nav class="game-controls">
            <div class="title">
              <h1>Simon</h1>
            </div>

            <div class="middle">


              <div class="score">
                <h1>-</h1>
                <h3>Score</h3>
              </div>

                <div class="buttons">
                    <button type="button" name="start" class="start-strict-btn"></button>
                    <h3>Start</h3>
                </div>
                <div class="buttons">
                  <div class="indicator"></div>
                    <button type="button" name="strict" class="start-strict-btn"></button>
                    <h3>Strict</h3>
                </div>





          </div>
          <div class="switchContainer">


              <h6>OFF</h6>
              <h6>ON</h6>
            <div class="switch">

              <button type="button" name="onOff" class="switch-btn"></button>

            </div>
          </div>


        </nav>

          <!-- //USE POSITIONING OR MAYBE skeloton grin here -->




      </div>

    </div>
    <a href="https://github.com/KRChapman/FCCProjects">Github</a>
  </body>
  <script type="text/javascript" src="js/app.js">

  </script>
</html>
