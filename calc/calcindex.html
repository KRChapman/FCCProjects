<html>
<head>
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="calcstyle.css">
</head>
<body>
	<div class="container-grid ">
		<div class="row">
			<div class="col-12">
				<h2>Internet Calulator</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-9 display-box">
				<p  class="display">0</p>
			</div>
		</div>
		
		<div class="row">
			<div class="col-12 buttons">
				<button class="all-clear-button">AC</button>
				<button class="ce-button">CE</button>
				<button>รท</button>
				<button>x</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12 buttons">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>-</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12 buttons">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>+</button>
			</div>
		</div>
		<div class="row">
			<div class="col-9 bottom-buttons">
				<button>1</button>
				<button>2</button>
				<button>3</button>		
				<button class="zero-button">0</button>
					<button>.</button>
						
			</div>
			  <div class="col-3 equal-container">
			    <button class="equal-button">=</button>
			  </div>		
					
		</div>
		
					
		
	
	</div>




<a href="https://github.com/KRChapman/FCCProjects.git">GitHubLink</a>

<script type="text/javascript" src="calc.js"></script>
</body>
</html>
